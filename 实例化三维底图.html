<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a scene</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/SceneView"
    ], function (esriConfig, Map, SceneView) {
      esriConfig.apiKey = "YOUR_ACCESS_TOKEN";
      const map = new Map({
        basemap: "osm", // basemap styles service
        ground: "world-elevation", //地形服务可以使用自己发布的服务
      });
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        zoom: 4,
      });
      view.ui.components = []; //隐藏底部版权信息
      view.goTo({
        center: [-126, 49]
      })
        .catch(function (error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        });
    });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
